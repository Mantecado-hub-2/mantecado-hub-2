{% extends "base_template.html" %}

{% block title %}Community details{% endblock %}

{% block content %}

<h1>{{ community.name }}</h1>
<p>{{ community.description }}</p>
<a href="{{ url_for('community.list_community') }}">Back to Communities</a>

<div class="text-end mb-3">
    <a href="{{ url_for('community.show_community_datasets', community_id=community.id) }}" class="btn btn-primary">Ver datasets de la comunidad</a>
</div>

{% endblock %}
{% block scripts %}
    <script src="{{ url_for('community.scripts') }}"></script>
{% endblock %}
